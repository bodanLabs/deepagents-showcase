version: "3.9"

services:
  api:
    build:
      context: ./apps/api
    env_file:
      - ./apps/api/.env
    ports:
      - "8000:8000"

  web:
    build:
      context: ./apps/web
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - api
